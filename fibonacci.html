<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">how many numbers you want : </label>
    <input type="number" id="n">
    <button id="submit">Submit</button>
    <h1 id="seq"></h1>
   
    <script>

        let n=document.getElementById('n');
        let submit=document.getElementById('submit');
        let seq=document.getElementById('seq');

        submit.addEventListener('click',()=>
    {
        let length=Number(n.value);
        
        let a=0;
        let b=1;
        let c=0;
        let ans="";
        
        if(length==0)
        {
            return ;
        }
        if(length==1)
        {
            seq.textContent="0";
            
        }
        else if(length==2)
        {
            seq.textContent="0 1";
            
        }
        else
        {
            ans=ans+"0 1 ";
        for(let i=0;i<length-2;i++)
        {
            c=a+b;
            ans=ans+c+" ";
            a=b;
            b=c;
            console.log(ans);

        }   
       
        seq.textContent=ans;
    }
    })
    </script>
</body>
</html>
