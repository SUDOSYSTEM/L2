<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    #video-player {
      width: 100%;
    }
    #play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to our Video Page</h1>
  <video id="video-player" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
  <button id="play-btn">Play Video</button>
</div>

<script>
  document.getElementById('play-btn').addEventListener('click', function() {
    var video = document.getElementById('video-player');
    if (video.paused) {
      video.play();
      this.style.display = 'none';
    } else {
      video.pause();
    }
  });
</script>

</body>
</html>
